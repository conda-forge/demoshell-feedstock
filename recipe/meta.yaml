{% set version = "0.2.0" %}

package:
  name: demoshell
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/demoshell/demoshell-{{ version }}.tar.gz
  sha256: ff962068ee0124917f8ddcd9d69636a2cbc8ad058246fadedb78698959916c17

build:
  number: 1002
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - pbr
  run:
    - python >={{ python_min }}
    - urwid >=2.0.1
    - appdirs >=1.4.3

test:
  imports:
    - demoshell
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dhellmann/demoshell
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: simplified shell for live demonstrations

extra:
  recipe-maintainers:
    - ocefpaf
